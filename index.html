<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Anzahl Eingestiegener</h1>
    <h2 id="count-el">0</h2>
    <div>
        <button id="increment-btn" onclick="increment(document.getElementById('count-el'))"> Inkrementieren</button>
        <button id="decrement-btn" onclick="decrement(document.getElementById('count-el'))"> Dekrementieren</button>
        <button id="save-btn" onclick="save(document.getElementById('entries'))"> Speichern</button>
        <button id="reset-btn" onclick="reset(document.getElementById('entries'))">Zurücksetzen</button>
    </div>

    <footer>
        <p>
            Vorherige Einträge: <p id="entries"></p>
        </p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
